<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card</title>
    <style>
        .product-card {
            width: 300px; /* Card width */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 1.5em;
            color: #b12704; /* Reddish price color */
            font-weight: bold;
            margin-bottom: 15px;
        }
        .add-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: #e58b00;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Product+Photo alt="Digital Watch">
        
        <h2 class="product-title">Classic Digital Smart Watch</h2>
        
        <p class="product-price">$49.99</p>
        
        <p><small>Waterproof, long battery life, tracks steps.</small></p>

        <button class="add-button" onclick="alert('Added to cart!')">
            Add to Cart
        </button>
    </div>

</body>
</html>
